    <html>
    <html>

    <head>
        <title>Grades with HTML CSS Javascript</title>
        <Link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body style="background-color:lightgreen;">
        <div class="container fw-bold">
            <div class="row">
                <div class="col-8 m-auto bg-dark text-white p-4">
                    <h4 class="text-center">Grade Calaculting System</h4>
                </div>
                <div class="row">
                    <div class="col-lg-8 bg-white col-md-12 m-auto d-flex justify-content-around">
                        <div class="col-md-4">
                            <div>
                                <div class="sub1">
                                    <label>English</label>
                                    <input class="form-control" id="sub-one" type="numbers" placeholder="marks" name="">
                                </div>
                                <div class="sub2">
                                    <label>Computer</label>
                                    <input class="form-control" id="sub-two" type="numbers" placeholder="marks" name="">
                                </div>
                                <div class="sub3">
                                    <label>Accounts</label>
                                    <input class="form-control" id="sub-three" type="numbers" placeholder="marks" name="">
                                </div>
                                <div class="sub4">
                                    <label>Tax</label>
                                    <input class="form-control" id="sub-four" type="numbers" placeholder="marks" name="">
                                </div>
                                <div class="sub5">
                                    <label>Marketing</label>
                                    <input class="form-control" id="sub-five" type="numbers" placeholder="marks" name="">
                                </div>
                                <button class="btn btn-primary col-12" onclick="calculate()">Calculate</button>

                            </div>
                        </div>
                        <div class="col-md-4 d-flex align-items-center">
                            <div>
                                <table class="fw-bold table table-bordered border-dark">
                                    <tr>
                                        <td>Total Marks:</td>
                                        <td>500</td>
                                    </tr>
                                    <tr>
                                        <td>Obtained Marks:</td>
                                        <td id="obtain"></td>
                                    </tr>
                                    <tr>
                                        <td>Percentage:</td>
                                        <td id="per"></td>
                                    </tr>
                                    <tr>
                                        <td>Grade:</td>
                                        <td id="Gra"></td>
                                    </tr>
                                    <tr>
                                        <td>Remarks:</td>
                                        <td id="Re"></td>
                                    </tr>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
                <script type="text/Javascript" src="grade.js"></script>
            
    </body>

    </html>
